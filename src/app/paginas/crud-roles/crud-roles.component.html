<div class="container">
    <p>crud-roles works!</p>

    <section class="section_newsletter">
        <div class="form_container_img grid">
            <div class="">
                <img _ngcontent-xbl-c16="" src="assets/img/footer2-img.png" alt="" class="newslestter_img1">
            </div>
            <div class="">
                <form [formGroup]="form" class="form_content  grid">
                    <div class="lavel_form">Tipo de Rol</div>
                    <input type="text" placeholder="Ingrese el rol" class="form_input" formControlName="txtType" >

                    <div class="lavel_form">Fecha</div>
                    <input type="date"  class="form_input" formControlName="txtDate" >

                    <div class="lavel_form">Email</div>
                    <input type="email" placeholder="Ingrese su correo" class="form_input"  formControlName="txtEmail" >

                    <div class="lavel_form">Password</div>
                    <input type="text" placeholder="Ingrese su Password" class="form_input"
                    formControlName="txtPassword">


                    <div></div>
                    <button class="button_input" (click)="crearRol()">Crear</button>
                </form>
            </div>

            <div class="">
                <img _ngcontent-xbl-c16="" src="assets/img/footer1-img.png" alt="" class="newslestter_img2">
            </div>

        </div>
    </section>

    <section class="table_container container grid">
        <table class="table_content">
            <thead class="table_head">
                <tr>
                    <th>Id Rol</th>
                    <th>Tipo de Rol</th>
                    <th>Fecha</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Estado</th>
                    <th>Acciones</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of roles">
                    <td>{{item.rol_id}}</td>
                    <td>{{item.rol_type}}</td>
                    <td>{{item.rol_date}}</td>
                    <td>{{item.rol_email}}</td>
                    <td>{{item.rol_password}}</td>
                    <td>{{item.rol_state}}</td>
                    <td class="">
                        <a  target="_blank " class="footer_social-link">
                            <i class='bx bx-edit'></i>
                        </a>
                        <a  target="_blank " class="footer_social-link" (click)="eliminarRol(item.rol_id)">
                            <i class='bx bx-trash'></i>
                        </a> 
                        <a  target="_blank " class="footer_social-link">
                            <i class='bx bx-edit'></i>
                        </a>

                    </td>
                </tr>
            </tbody>
        </table>
    </section>


</div>
